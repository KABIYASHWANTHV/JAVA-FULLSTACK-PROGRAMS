<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_css.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="disp" class="input"></td>
        </tr>
        <tr>
            <td ><button onclick="clearDisplay()" class="op">C</button></td>
            <td><button onclick="display('%')" class="op">%</button></td>
            <td><button onclick="del()" class="op">X</button></td>
            <td><button onclick="display('/')" class="op">/</button></td>
        </tr>
        <tr>
            <td><button onclick="display('7')" class="num">7</button></td>
            <td><button onclick="display('8')" class="num">8</button></td>
            <td><button onclick="display('9')" class="num">9</button></td>
            <td><button onclick="display('*')" class="op">*</button></td>
        </tr>
        <tr>
            <td><button onclick="display('4')" class="num">4</button></td>
            <td><button onclick="display('5')" class="num">5</button></td>
            <td><button onclick="display('6')" class="num">6</button></td>
            <td><button onclick="display('-')" class="op">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display('1')" class="num">1</button></td>
            <td><button onclick="display('2')" class="num">2</button></td>
            <td><button onclick="display('3')" class="num">3</button></td>
            <td><button onclick="display('+')" class="op">+</button></td>
        </tr>
        <tr>
            <td><button onclick="display('00')" class="num">00</button></td>
            <td><button onclick="display('0')" class="num">0</button></td>
            <td><button onclick="display('.')" class="op">.</button></td>
            <td><button onclick="calculate()" class="op">=</button></td>
        </tr>
    </table>
    <script src="javascript_calculator_js.js"></script>
</body>
</html>
