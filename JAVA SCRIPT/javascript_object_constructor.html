<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object constructor</title>
</head>
<body>
    <script>
        var student = new Object();
        student.name = "John";
        student.age = 25;
        student.studies = "Computer Science";
        document.write("<br>Student Name : " + student.name);
        document.write("<br>Student Age : " + student.age);
        document.write("<br>Student Studies : " + student.studies);
    </script>
</body>
</html>
