<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial table arrow function</title>
</head>
<body>
    Enter a Number <input type="text" id="n"><br><br>
    <button onclick="factorial()">Factorial</button><br><br>
    <div id="result"></div>
    <script>
        const factorial= () => {
            let n = parseInt(document.getElementById("n").value);
            let result = "<table border='1' width='50%'>";
            result +="<tr><th>Number</th><th>Factorial</th></tr>";
            for (let i = 1; i <= n; i++) 
            {
                let fact=1;
                for (let j = 1; j <= i; j++)
                {
                    fact = fact * j;
                }
                result += "<tr><td>" + i + "</td><td>" + fact + "</td></tr>";
            }
            result += "</table>";
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
