<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script alert box</title>
    <script>
        function myFunction()
        {
            alert("Example for javascript function")
        }
        function addition(a,b)
        {
            let sum=a+b;
            alert("Addition :"+ sum );
        }
        function subtraction(a,b)
        {
            let sub=a-b;
            alert("Addition :"+ sub );
        }
        function multiplication(a,b)
        {
            let mul=a*b;
            alert("Addition :"+ mul );
        }
        function division(a,b)
        {
            let div=a/b;
            alert("Addition :"+ div);
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button><br><br>
    <button onclick="addition(10,30)">Addition</button><br><br>
    <button onclick="subtraction(10,30)">Subtraction</button><br><br>
    <button onclick="multiplication(10,30)">Multiplication</button><br><br>
    <button onclick="division(10,30)">Division</button><br><br>
</body>
</html>
