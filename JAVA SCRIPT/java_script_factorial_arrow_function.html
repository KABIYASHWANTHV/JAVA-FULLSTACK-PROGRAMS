<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial arrow function</title>
</head>
<body>
    <script>
        const factorial = (n) => 
        {
            if (n === 0) 
            return 1;
            return n * factorial(n - 1);
        }
        document.write("factorial : " + factorial(0));
    </script>
</body>
</html>
