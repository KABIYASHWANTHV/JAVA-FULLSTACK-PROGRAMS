<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literals</title>
</head>
<body>
    <script>
        var Student = {
            Name: "John",
            Age: 50,
            Studies: "Computer Science"
            };
            document.write("<br>Student Name : " + Student.Name);
            document.write("<br>Student Age : " + Student.Age);
            document.write("<br>Student Studies : " + Student.Studies);
        </script>
</body>
</html>
