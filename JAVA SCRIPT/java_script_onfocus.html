<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        function fact()
        {
            var a=parseInt(document.getElementById("n1").value);
            var result=1;
            for(var i=1;i<=a;i++)
            result=result*i;
            document.getElementById("ResultDiv").innerHTML="<br><br><font color='green'><b>Factorial of the given number : " + result + "</b></font>";
        }
    </script>
</head>
<body>
    Enter a Number <input type="text" id="n1" value="Enter a positive value" onfocus="this.value=' '"><br><br>
    <button onclick="fact()">Calculate</button>
    <div id="ResultDiv">
    </div>
</body>
</html>
