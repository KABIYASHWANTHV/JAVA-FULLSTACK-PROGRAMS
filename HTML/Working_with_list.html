<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with lists</title>
</head>
<body>
    <center><p><b><u>List of Courses</u></b></p></center>
    <p><b>Certificate Courses</b></p>
    <ul type="square">
        <li>CCA</li>
        <li>DTP</li>
        <li>TALLY</li>
    </ul>
    <p><b>NIELIT Courses</b></p>
    <ol type="I">
        <li>CCC</li>
        <li>O Level</li>
        <li>A Level</li>
    </ol>
    <p><b>Diploma Courses</b></p>
    <ol type="A">
        <li>DCA</li>
        <li>ADCA</li>
        <li>DFA</li>
        <li>DDNT</li>
    </ol>
    <p><b>Programming Courses</b></p>
    <ol start="11">
        <li>PYTHON</li>
        <li>Java</li>
        <li>C Programming</li>
        <li>C++</li>
        <li>Data Structure using C</li>
    </ol>
</body>
</html>
