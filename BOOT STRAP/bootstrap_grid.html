<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8"><div class="alert alert-info">This is a single column.</div></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><div class="alert alert-warning">This is the first column</div></div>
            <div class="col-sm-4"><div class="alert alert-warning">This is the second column</div></div>
        </div>
        <div class="row">
            <div class="col-sm-2"><div class="alert alert-danger">This is the first column</div></div>
            <div class="col-sm-2"><div class="alert alert-danger">This is the second column</div></div>
            <div class="col-sm-2"><div class="alert alert-danger">This is the third column</div></div>
            <div class="col-sm-2"><div class="alert alert-danger">This is the fourth column</div></div>
        </div>
    </div>
</body>
</html>
