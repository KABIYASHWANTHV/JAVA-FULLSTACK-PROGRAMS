<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <style>
        .RegistrationDiv
        {
            padding: 20px;
            border:2px solid red;
            width: 300px ;
            position: absolute;
            top: 250px;
            left: 700px;
            border-radius: 20px;
            background-color: lightgoldenrodyellow;
            color: black;
        }
    </style>
</head>
<body>
    <br><br><div class="RegistrationDiv">
    <table width="20%" align="center">
        <tr><th colspan="2">Registration Page</th></tr>
        <tr><td>First Name</td><td><input type="text"></td></tr>
        <tr><td>Last Name</td><td><input type="text"></td></tr>
        <tr><td>Email</td><td><input type="email"></td></tr>
        <tr><td>Mobile No</td><td><input type="number"></td></tr>
        <tr><td>D.O.B</td><td><input type="date"></td></tr>
        <tr><td>User Name</td><td><input type="text"></td></tr>
        <tr><td>Password</td><td><input type="password"></td></tr>
        <tr><td name="gender">Gender</td><td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td></tr>
        <tr><td name="skill">Skills</td><td><input type="checkbox" name="skill">C<input type="checkbox" name="skill">C++<input type="checkbox" name="skill">Java</td></tr>
        <tr><td>City</td><td><select><option>Salem</option><option>Tiruchengode</option><option>Erode<option></select></td></tr>
        <tr><td>Address</td><td><textarea rows="5" cols="25"></textarea></td></tr>
        <tr><td colspan="2" align="center"><input type="submit" value="Register"></td></tr>  
    </table></div>
</body>
</html>
