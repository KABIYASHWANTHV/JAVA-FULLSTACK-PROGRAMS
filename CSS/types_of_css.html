<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of css</title>
    <style>
        /* internal css */
        h2
        {
            color:rgb(0, 0, 0);
            background-color: rgb(225, 241, 131);
            width:120px;
            padding:20px;
            border:2px solid red;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
        }
    </style>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Inline Css -->
    <h1 style="color: rgb(0, 0, 0);
    background-color: rgb(172, 238, 243);
    width: 150px;
    padding:23px;
    border: 2px solid red;
    border-radius:20px;
    cursor: pointer;
    text-align: center;">INLINE</h1>
    <h2>INTERNAL</h2>
    <h3>EXTERNAL</h3>
</body>
</html>
